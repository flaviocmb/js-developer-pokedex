<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />

    <!-- Javascript -->
    <script src="./assets/js/pokemon-model.js" defer></script>
    <script src="./assets/js/poke-api.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <!-- <script src="./assets/js/janela-flutuante.js" defer></script> -->
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- ...... pokemons here ........ -->
      </ol>
      <div class="pagination">
        <button id="loadMoreButton" type="button">Carregar Mais</button>
      </div>
      <div id="fade" class="hide"></div>
      <div id="modal" class="hide">
        <div id="close-modal-container">
          <button id="close-modal">X</button>
        </div>
        <div class="modal-header">
          <div>
            <h2 id="modal-pokemon-name">Nome do Pokemon</h2>
            <div id="tipos-container">
              <!-- ====== Tipos aqui ===== -->
            </div>
          </div>
          <div id="numero-pokemon">#001</div>
        </div>
        <div id="container-imagem">
          <img id="img-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
        </div>
        <div class="modal-body">
          <div class="guias">
            <span id="guia-sobre">Sobre</span>
            <span id="guia-status">Status</span>
          </div>
          <!-- ===== dados do pokemon aqui ===== -->
          <div id="dados-sobre" class="dados-sobre-tab-class dados">
            <div id="container-dados-sobre">
              <div id="coluna-labels-sobre">
                <p id="lb-altura">Altura</p>
                <p id="lb-peso">Peso</p>
                <p id="lb-habildades">Habilidades</p>
              </div>
              <div id="coluna-dados-sobre">
                <p id="altura">dado altura</p>
                <p id="peso">dado peso</p>
                <p id="habildades">dados habildades</p>
              </div>
            </div>
          </div>
          <div id="dados-status" class="dados-status-tab-class dados">
            <div id="container-dados-status">
              <div id="coluna-labels-status">
                <p id="lb-hp">HP</p>
                <p id="lb-ataque">Ataque</p>
                <p id="lb-defesa">Defensa</p>
                <p id="lb-velocidade">Velocidade</p>
              </div>
              <div id="coluna-dados-status">
                <p id="hp">dados HP</p>
                <p id="ataque">dados Ataque</p>
                <p id="defesa">dados Defensa</p>
                <p id="velocidade">dados Velocidade</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
